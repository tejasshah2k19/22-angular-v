<div class="row">
    <div class="col-md-3"></div>
    <div class="col-md-6">
        <h2>Login</h2>


        Email : <input type="text" [(ngModel)]="email" class="form-control" />

        Password : <input type="text" [(ngModel)]="password" class="form-control" />
        <br>
        <input type="button" (click)="login()" value="Login" class="btn btn-primary" />
        <br><a routerLink="/signup">Signup</a>

    </div>
</div>
