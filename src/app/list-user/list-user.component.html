<h2>Users</h2>


<table class="table table-bordered">
    <tr>
        <td>UserId</td>
        <td>firstName</td>
        <td>Action</td>
    </tr>

    <tr *ngFor="let u of users">
        <td>{{u.userId}}</td>
        <td>{{u.firstName}}</td>
        <td>
            <span class="fakelink" (click)="deleteUser(u.userId)">Delete</span>  |
            <a routerLink="/user/edituser/{{u.userId}}" class="fakelink">Edit User</a>
        
        </td>
    </tr>
</table>
